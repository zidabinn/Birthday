<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Yosi Susanti</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card" id="cardContent">
    <!-- Greeting Card Content -->
    <h1>Happy Birthday!</h1>
    <h2>Dear Yosi Susanti</h2>
    <p id="birthdayMessage">Selamat Ulang Tahun, Yosi! 🎉🎂 Semoga hari ini penuh dengan kebahagiaan dan kenangan manis. Aku selalu mendoakan yang terbaik untukmu, semoga semua impianmu terwujud di tahun ini! 💖🎈</p>
    
    <!-- Celebrate Button (only appears initially) -->
    <button id="celebrateButton" onclick="celebrate()">Celebrate</button>

    <!-- Photo Gallery Section -->
    <div class="gallery" id="photoGallery">
      <img src="asset/g1.png" alt="Yosi 1">
      <img src="asset/g2.png" alt="Yosi 2">
      <img src="asset/g3.png" alt="Yosi 3">
      <img src="asset/g4.png" alt="Yosi 4">
      <img src="asset/g5.png" alt="Yosi 5">
    </div>
    
    <!-- Next Page Button -->
    <button class="next-button" id="nextButton" onclick="goToNextPage()">Klik✨</button>
  </div>

  <!-- Background Music -->
  <audio id="birthdayMusic" src="asset/lagu.unknown" preload="auto"></audio>

  <script src="main.js"></script>
</body>
</html>
